apply plugin: "groovy"

repositories {
    mavenCentral()
}

// Uber jar...
jar {
    from { 
        configurations.compile.collect { 
            it.isDirectory() ? it : zipTree(it)
        } 
    }
}

dependencies {
    groovy group: 'org.codehaus.groovy', name: 'groovy', version: '2.1.3'
    compile group: 'org.codehaus.gpars', name: 'gpars', version: '1.0.0'
}
