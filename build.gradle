apply plugin: "groovy"
apply plugin: "maven"

// Maven package info 
group = "com.github.deanydean"
version = "0.1"

repositories {
    mavenLocal()
    mavenCentral()
}

// Uber jar...
jar {
    from { 
        configurations.compile.collect { 
            it.isDirectory() ? it : zipTree(it)
        } 
    }
}

dependencies {
    groovy group: 'org.codehaus.groovy', name: 'groovy', version: '2.1.3'
    compile group: 'org.codehaus.gpars', name: 'gpars', version: '1.0.0'
}
